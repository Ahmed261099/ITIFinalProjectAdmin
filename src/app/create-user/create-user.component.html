<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
  <div class="card-body">
      <h5 class=" mb-3">Add User
          <!-- <div class="spinner-border float-end" role="status">
              <span class="visually-hidden">Loading...</span>
          </div> -->
      </h5>
      <form >
          <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                  <i class="fas fa-user-circle" ></i>
              </span>
              <input type="text" formControlName="name" class="form-control" placeholder="Name">
          </div>
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
                <i class="fas fa-user-circle" ></i>
            </span>
            <input type="text" formControlName="username" class="form-control" placeholder="UserName">
          </div><div class="input-group input-group-lg mb-3">
          <span class="input-group-text">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-briefcase"></i>
              </span>
              <input type="text" formControlName="role" class="form-control"
                  placeholder="Role">
          </div>
          <div class="row">

              <div class="col-lg-6">
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                      <i class="fa-solid fa-city"></i>
                    </span>
                    <input type="text" formControlName="city" class="form-control"
                        placeholder="city">
                </div>
            </div>
              <div class="col-lg-6">
                  <div class="input-group input-group-lg mb-3">
                      <span class="input-group-text">
                        <i class="fa-solid fa-road"></i>
                      </span>
                      <input type="text" formControlName="street" class="form-control"
                          placeholder="street">
                  </div>
              </div>
          </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fas fa-calendar-alt" ></i>
                </span>
                <input type="date" formControlName="createdAt" class="form-control"
                    placeholder="createdAt">
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-phone"></i>
              </span>
              <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
          </div>
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input type="password" formControlName="confirmPassword" class="form-control" placeholder="confirmPassword">
        </div>
          <div class="d-grid gap-2">
              <button class="btn color btn-lg" type="submit">
                  <i class="fas fa-database"></i> Add
              </button>
          </div>
      </form>
  </div>
</div>
    </div>
  </div>


</div>
