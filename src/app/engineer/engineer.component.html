<div class="container-xl">
  <!-- <button class="btn btn-dark" (click)="logout()">Logout</button> -->
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>Engineers <b>Management</b></h2>
          </div>
          <div class="col-sm-7">
            <a routerLink="/add" class="btn btn-secondary "><i class="fa-solid
                fa-user-plus"></i>
              <span>Add New Engineer</span>
            </a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i= index" class="align-middle">
            <td>{{i + 1}}</td>
            <td>{{user.id}}</td>
            <td><a><img [src]="user.image ? user.image : default"
                  class="img-fluid avatar" alt="user"> {{user.name}} </a></td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td class="col-2">
              <a href="#" class="text-primary" title="Show detils"
                data-toggle="tooltip" routerLink="/Engineer/viewUser/{{user.id}}"><i class="fa-solid fa-eye"></i></a>
              <a routerLink="/edit/{{user.role}}/{{user.id}}" class="text-warning" title="Edit"
                data-toggle="tooltip"><i class="fa-solid fa-pen-to-square"></i></a>
              <a class="text-danger hover" title="Delete"
                data-toggle="tooltip" (click)="handleDelete(user.email,
                user.password, user.id)"><i class="fa-solid fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
