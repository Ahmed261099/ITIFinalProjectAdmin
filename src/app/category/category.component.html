<div class="container-xl">
  <!-- <button class="btn btn-dark" (click)="logout()">Logout</button> -->
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>{{Product?.name}} <b>Management</b></h2>
          </div>
          <div class="col-sm-7">
            <a routerLink="/addProduct/{{Product?.name}}" class="btn btn-secondary "><i class="fa-sharp fa-solid fa-circle-plus"></i>
              <span>Add New Product</span>
            </a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of Product?.products; let i= index" class="align-middle">
            <td>{{product.id}}</td>
            <td><a><img [src]="product.image ? product.image : default"
                  class="img-fluid avatar" alt="product"> {{product.name}} </a></td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td class="col-2">
              <a href="#" class="text-primary" title="Show detils"
                data-toggle="tooltip" routerLink="/category/{{product.spetialization}}/viewProduct/{{product.id}}"><i class="fa-solid fa-eye"></i></a>
              <a routerLink="/editProduct/category/{{product.spetialization}}/{{product.id}}" class="text-warning" title="Edit"
                data-toggle="tooltip"><i class="fa-solid fa-pen-to-square"></i></a>
              <a class="text-danger hover" title="Delete"
                data-toggle="tooltip" ><i class="fa-solid fa-trash"></i></a>
            </td>
            <!-- (click)="handleDelete(product.email,
            product.password, product.id, product.role)" -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
