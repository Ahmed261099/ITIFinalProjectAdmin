<div class="container wrapper">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
  <div *ngIf="!loading" class="text-center">
      <img class="img-fluid" src="../../assets/images/login.jpg" alt="Login">
      <h1>Login</h1>
      <form (ngSubmit)="loginUser()" [formGroup]="loginForm">
          <div class="form-floating mb-3">
              <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
              <label>Email</label>
              <span *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="text-danger errorLabel">
                  the <strong>email</strong> is required
              </span>
              <span *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="text-danger errorLabel">
                  the <strong>email</strong> is invalid
              </span>
          </div>
          <div class="form-floating mb-3">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <label>Password</label>
              <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger errorLabel">
                  the <strong>password</strong> is required
              </span>
          </div>
          <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid" >Login</button>
          </div>
          <!-- <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p> -->
          <!-- <a class="mt-3" routerLink="/recuperar-password">Recuperar Contrase√±a</a> -->
      </form>
  </div>
  <!-- <app-spinner *ngIf="loading"></app-spinner> -->
  </div>
</div>
