<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>Providers <b>Management</b></h2>
          </div>
          <div class="col-sm-7">
            <a routerLink="/add" class="btn btn-secondary "><i class="fa-solid
                fa-user-plus"></i>
              <span>Add New Provider</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover align-item-center
        align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <!-- <th>id</th> -->
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i= index">
            <td>{{i + 1}}</td>
            <!-- <td>{{user.id}}</td> -->
            <td><a class=""><img [src]="user.image ? user.image : default"
                  class="avatar" alt="Avatar"> {{user.name}} </a>
            </td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td class="col-2">
              <a class="text-primary" title="Show detils"
                data-toggle="tooltip"
                routerLink="/Provider/viewUser/{{user.id}}"><i class="fa-solid
                  fa-eye"></i></a>
              <a routerLink="/edit/{{user.role}}/{{user.id}}"
                class="text-warning" title="Edit"
                data-toggle="tooltip"><i class="fa-solid fa-pen-to-square"></i></a>
              <a class="text-danger hover" title="Delete"
                (click)="handleDelete(user.email,
                user.password, user.id, user.role)"
                data-toggle="tooltip"><i class="fa-solid fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
