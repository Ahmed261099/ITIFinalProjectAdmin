<div class="container-xl">
    <!-- <button class="btn btn-dark" (click)="logout()">Logout</button> -->
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-5">
              <h2> <b>Orders Management</b></h2>
            </div>
            <div class="col-sm-7">
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>id</th>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody *ngFor="let order of orderFilter; let i= index" class="align-middle">
              <!-- <td><img class="img-fluid avatar" [src]="order.getOrder.image"/>{{order.getOrder.name}}</td>
              <td>{{order.getOrder.email}}</td> -->
              <tr *ngFor="let item of order.getOrder.order">
              <td>{{i + 1}}</td>
              <td><img class="img-fluid avatar" [src]="item?.image"/>{{item?.name}}</td>

              <td>{{item?.price}}</td>
              <td>{{item?.quantity}}</td>
              <td>{{item?.quantity*item?.price}}</td>
              </tr>
              </tbody>
